image: rycus86/docker-registry:latest
manifests:
  -
    image: rycus86/docker-registry:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: rycus86/docker-registry:armhf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: rycus86/docker-registry:aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
